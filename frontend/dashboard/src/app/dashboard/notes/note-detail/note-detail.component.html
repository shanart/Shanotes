<div class="p-3">
    <div class="spinner-border text-primary" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="note">
        <h2>{{ note.title }}</h2>

        <div>
            <p>{{ note.content }}</p>
        </div>

        <ul *ngIf="note.tags" class="m-0 p-0">
            <li *ngFor="let tag of note.tags" class="d-inline-block pr-1">
                <a *ngIf="!tag.meta" routerLink="/notes/search?tag={{ tag.id }}"
                   class="badge badge-primary">
                    {{ tag.title }}
                </a>
                <a *ngIf="tag.meta" routerLink="/notes/search?tag={{ tag.id }}"
                   class="badge text-white" style="background-color: {{ tag.meta.color | hex_color }}">
                    {{ tag.title }}
                </a>
            </li>

        </ul>
    </div>
</div>
