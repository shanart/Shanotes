<div class="sidebar-container"
    [ngClass]="sidebar_active? '': 'not-active'">
    <div class="navbar-nav text-white h-100">

        <a class="sidebar-brand d-flex align-items-center justify-content-center bg-white text-success"
           routerLink="/dashboard">
            <div class="sidebar-brand-icon rotate-n-15">
                <img src="assets/images/logo.png" alt="" class="img-fluid">
            </div>
            <div class="sidebar-brand-text mx-3">Shanotes</div>
        </a>

        <hr class="sidebar-divider my-0">

        <div class="px-4 pt-3">
            <div class="nav-item active">
                <a class="nav-link" routerLink="notes">
            <span class="d-inline-block mr-3">
                <fa-icon [icon]="notes"></fa-icon>
            </span>
                    <span class="nav-link-label">Notes</span>
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link">
            <span class="d-inline-block mr-3">
                <fa-icon [icon]="faLink"></fa-icon>
            </span>
                    <span class="nav-link-label">Links</span>
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link">
            <span class="d-inline-block mr-3">
                <fa-icon [icon]="faFile"></fa-icon>
            </span>
                    <span class="nav-link-label">Files</span>
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link">
            <span class="d-inline-block mr-3">
                <fa-icon [icon]="faBell"></fa-icon>
            </span>
                    <span class="nav-link-label">Reminders</span>
                </a>
            </div>


            <div class="nav-item">
                <a class="nav-link">
            <span class="d-inline-block mr-3">
                <fa-icon [icon]="faAddressBook"></fa-icon>
            </span>
                    <span class="nav-link-label">Contacts</span>
                </a>
            </div>

            <hr class="sidebar-divider">

            <div class="d-flex justify-content-center">
                <button (click)="toggleSidebar()"
                        class="toggle-button d-inline-flex justify-content-center align-items-center btn btn-outline-light">
                    <fa-icon [icon]="toggleSidebarIcon"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
